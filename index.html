<html lang="en">

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beforevents</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <h1>Events</h1>
    <table id="events"></table>
</body>
<script>

    const api_url = "https://raw.githubusercontent.com/gttrcr/beforevents/main/api_events.json";

    async function getapi(url) {
        const response = await fetch(url);
        var data = await response.json();
        console.log(data);
        if (response)
            hideloader();
        show(data);
    }

    getapi(api_url);

    function hideloader() {
        document.getElementById('loading').style.display = 'none';
    }

    function show(data) {
        let tab = `<tr><th>Name</th><th>Surname</th></tr>`;

        for (let r of data.events)
            tab += `<tr><td>${r.name}</td><td>${r.surname}</td></tr>`;

        document.getElementById("events").innerHTML = tab;
    }

</script>

</html>
